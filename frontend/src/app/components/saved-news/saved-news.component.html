<div class="news-container">
    <div class="news-list">
      <h2>Noticias Guardadas</h2>
      
      <div *ngIf="loading" class="loading">
        <p>Cargando noticias guardadas...</p>
      </div>
      
      <div *ngIf="!loading && savedNews.length === 0" class="no-results">
        <p>No tienes noticias guardadas.</p>
      </div>
      
      <div *ngIf="!loading && savedNews.length > 0" class="news-grid">
        <div *ngFor="let item of savedNews" class="news-card">
          <div class="news-image">
            <img [src]="item.urlToImage || 'assets/images/placeholder.jpg'" [alt]="item.title">
          </div>
          <div class="news-content">
            <div class="news-category">{{ item.source.name }}</div>
            <h3 class="news-title">{{ item.title }}</h3>
            <p class="news-description">{{ item.description }}</p>
            <div class="news-meta">
              <span class="news-source">{{ item.source.name }}</span>
              <span class="news-date">{{ item.publishedAt | date:'dd/MM/yyyy HH:mm' }}</span>
            </div>
            <div class="news-actions">
              <button class="btn-view" [routerLink]="['/news', item.url]" (click)="navigationState.setFromSavedNews(true)">
                Leer MÃ¡s
              </button>
              <button class="btn-unsave" (click)="unsaveNews(item)">Quitar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
