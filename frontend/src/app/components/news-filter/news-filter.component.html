<div class="filter-container">
    <h3>Filtrar Noticias</h3>
    <form [formGroup]="filterForm" (ngSubmit)="applyFilter()">
      <div class="form-group">
        <label for="category">Categoría</label>
        <select id="category" formControlName="category">
          <option value="">Todas las Categorías</option>
          <option value="Tecnología">Tecnología</option>
          <option value="Ciencia">Ciencia</option>
          <option value="Negocios">Negocios</option>
          <option value="Salud">Salud</option>
          <option value="Entretenimiento">Entretenimiento</option>
          <option value="Deportes">Deportes</option>
          <option value="Política">Política</option>
          <option value="Medio Ambiente">Medio Ambiente</option>
          <option value="Finanzas">Finanzas</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="source">Fuente</label>
        <select id="source" formControlName="source">
          <option value="">Todas las Fuentes</option>
          <option value="TechNews">TechNews</option>
          <option value="ScienceDaily">ScienceDaily</option>
          <option value="BusinessInsider">BusinessInsider</option>
          <option value="HealthToday">HealthToday</option>
          <option value="EntertainmentWeekly">EntertainmentWeekly</option>
          <option value="SportsCentral">SportsCentral</option>
          <option value="PoliticsNow">PoliticsNow</option>
          <option value="WorldNews">WorldNews</option>
          <option value="FinanceDaily">FinanceDaily</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="dateFrom">Desde Fecha</label>
        <input type="date" id="dateFrom" formControlName="dateFrom">
      </div>
      
      <div class="form-group">
        <label for="dateTo">Hasta Fecha</label>
        <input type="date" id="dateTo" formControlName="dateTo">
      </div>
      
      <div class="form-group">
        <label for="searchTerm">Buscar</label>
        <input type="text" id="searchTerm" formControlName="searchTerm" placeholder="Buscar en título y contenido">
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn-apply">Aplicar Filtros</button>
        <button type="button" class="btn-reset" (click)="resetFilter()">Restablecer</button>
      </div>
    </form>
  </div>
