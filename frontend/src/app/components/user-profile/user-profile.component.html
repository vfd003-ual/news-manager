<div class="profile-container">
  <div class="profile-header">
    <h1>Mi perfil</h1>
  </div>

  <div class="profile-card" *ngIf="!loading">
    <h2>Información personal</h2>
    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input id="name" type="text" formControlName="name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email">
      </div>

      <div class="form-footer">
        <button type="submit" 
                class="btn-primary" 
                [disabled]="!profileForm.valid || saving || !checkFormChanges()">
          {{ saving ? 'Guardando...' : 'Guardar cambios' }}
        </button>
      </div>
    </form>
  </div>

  <div class="profile-card">
    <h2>Cambiar contraseña</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()">
      <div class="form-group">
        <label for="currentPassword">Contraseña actual</label>
        <input id="currentPassword" type="password" formControlName="currentPassword">
      </div>

      <div class="form-group">
        <label for="newPassword">Nueva contraseña</label>
        <input id="newPassword" type="password" formControlName="newPassword">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar nueva contraseña</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword">
      </div>

      <div class="form-footer">
        <button type="submit" class="btn-primary" [disabled]="!passwordForm.valid || saving">
          {{ saving ? 'Guardando...' : 'Cambiar contraseña' }}
        </button>
      </div>
    </form>
  </div>
</div>
