<div class="news-detail-container">
  <div class="navigation-bar">
    <button class="back-button" (click)="goBack()">
      ← Volver a noticias
    </button>
    
    <button 
      class="save-button" 
      [class.saved]="isSaved"
      (click)="toggleSave()"
    >
      {{ isSaved ? 'Guardada' : 'Guardar' }}
    </button>
  </div>

  <div class="loading" *ngIf="isLoading">Cargando noticia...</div>
  
  <div class="error-message" *ngIf="error">{{ error }}</div>
  
  <article class="news-article" *ngIf="news && !isLoading">
    <header class="article-header">
      <h1>{{ news.title }}</h1>
      <div class="article-meta">
        <span class="source">{{ news.source?.name }}</span>
        <span class="date">{{ news.publishedAt | date:'dd/MM/yyyy HH:mm' }}</span>
        <span class="author" *ngIf="news.author">Por: {{ news.author }}</span>
      </div>
    </header>

    <div class="article-image" *ngIf="news.urlToImage">
      <img [src]="news.urlToImage" [alt]="news.title">
    </div>

    <div class="article-content">
      <p class="description">{{ news.description }}</p>
      <p class="content">{{ news.content }}</p>
    </div>

    <footer class="article-footer" *ngIf="news.url">
      <a [href]="news.url" target="_blank" rel="noopener noreferrer" class="read-more">
        Leer artículo completo en la fuente original
      </a>
    </footer>
  </article>
</div>
