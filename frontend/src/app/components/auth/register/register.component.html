<div class="auth-container">
    <div class="auth-card">
      <h2>Crear cuenta</h2>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name" 
            placeholder="Tu nombre"
          >
          <div class="error-message" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
            <span *ngIf="registerForm.get('name')?.errors?.['required']">El nombre es requerido</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="correo@ejemplo.com"
          >
          <div class="error-message" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
            <span *ngIf="registerForm.get('email')?.errors?.['required']">El email es requerido</span>
            <span *ngIf="registerForm.get('email')?.errors?.['email']">Formato de email inválido</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Tu contraseña"
          >
          <div class="error-message" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
            <span *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
            <span *ngIf="registerForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input 
            type="password" 
            id="confirmPassword" 
            formControlName="confirmPassword" 
            placeholder="Confirma tu contraseña"
          >
          <div class="error-message" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid">
            <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirmar la contraseña es requerido</span>
            <span *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">Las contraseñas no coinciden</span>
          </div>
        </div>
        
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
        
        <button type="submit" [disabled]="registerForm.invalid || isLoading" class="btn-primary">
          {{ isLoading ? 'Cargando...' : 'Registrarse' }}
        </button>
      </form>
      
      <div class="auth-footer">
        <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
      </div>
    </div>
  </div>
